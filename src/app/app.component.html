<mat-toolbar class="header">
  <span>Legendary scrip calculator for Fallout 76</span>
</mat-toolbar>
<mat-toolbar></mat-toolbar>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> <span class="table-header">Item</span> </th>
    <td mat-cell *matCellDef="let element">
        <div class="flex">
         <span>{{element.name}}</span>
         <app-item [type]="element.type" [star]="element.stars"></app-item>
        </div>
     </td>
  </ng-container>
  <ng-container matColumnDef="scrip">
    <th mat-header-cell *matHeaderCellDef> <span class="table-header">Scrips</span> </th>
    <td mat-cell *matCellDef="let element"> {{element.scrip}} </td>
  </ng-container>
  <ng-container matColumnDef="ihave">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox [(ngModel)]="haveColumn">
        <span class="table-header">I have</span>
      </mat-checkbox>
     </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="have-field">
        <input matInput [disabled]="!haveColumn" [(ngModel)]="element.have" type="number" min="0" [max]="maxScrip" />
      </mat-form-field>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
</table>
<app-item></app-item>
<div class="center">
  <mat-form-field class="example-full-width">
      <input matInput type="number" placeholder="Number of Scrips" [(ngModel)]="scrips" (change)="detechScripChange()" [max]="maxScrip">
  </mat-form-field>
  Total Result: {{result.length}}
</div>
<div class="grid" *ngIf="!hideResult">
  <mat-card *ngFor="let r of result">
    <mat-card-content>
    <div *ngFor="let row of data; let i = index">
      <div class="flex" *ngIf="r[i] > 0">
        <app-item [type]="row.type" [star]="row.stars"></app-item>
        <span class="times">x {{r[i] | json}}</span>
      </div>

    </div>
      Legendary items needed: {{sum(r)}}
    </mat-card-content>
  </mat-card>
</div>
